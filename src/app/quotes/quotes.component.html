
<div class="row">
    <div class="col-md-6">
        <h1>My Quotes</h1>
        <div class="card-body" *ngFor='let quote of quotes;let i=index'>
            <h5 class="margin-none">{{quote.title}}</h5>
            <p class="card-text" class="margin-none">{{quote.description}}</p>
            <a (click)="showDetails(i)" class="btn btn-sm btn-success">Show Quote Details</a><br>
            <app-quote-details *ngIf="quote.showquoteDetails" [quote]='quote' (deleteQuote)='deleteThisQuote($event, i)'></app-quote-details>
        </div>
        <div *ngIf="quotes.length < 1" class="alert alert-warning">No Quotes to Display
            <br>
        </div>

    </div>
    <div class="col-md-6">
        <app-form></app-form>
    </div>
</div>
