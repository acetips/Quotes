<div class="row">
    <div class="col-md-6">
        <h1>My Quotes</h1>
        <div *ngFor='let quote of quotes;let i=index'>
            <h5 class="margin-none">{{quote.title}}</h5>
            <p class="margin-none">{{quote.description}}</p>
            <a href="" class="btn btn-sm btn-success">Show Quote Details</a>
        </div>
        <div *ngIf="quotes.length < 1" class="alert alert-warning">No Quotes to Display
            <br>
            <a href="" class="btn btn-sm btn-success">Create Quote</a>
        </div>
    </div>
</div>
